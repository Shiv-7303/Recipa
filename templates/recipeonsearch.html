<body>

    <div class="page px-3  sm:px-6 py-6 ">

    <div class="bg-[#EEFFF6] px-3  sm:px-6 py-6 ">

            </div>

            {% endfor %}
        </div>

    </div>

    </div>

        <div class="myimage md:w-[21rem] w-[91vw]  ">

    </div>
    <!-- about end-->
    {% include 'footer.html' %}
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownButton = document.getElementById('dropdownDefaultButton');
            var dropdownMenu = document.getElementById('dropdown');

            // Toggle dropdown visibility
            dropdownButton.addEventListener('click', function () {
                dropdownMenu.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (event) {
                var isClickInsideDropdown = dropdownButton.contains(event.target) || dropdownMenu.contains(event.target);

                if (!isClickInsideDropdown) {
                    dropdownMenu.classList.add('hidden');
                }
            });
        });

            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navbar-default');
        
            menuToggle.addEventListener('click', () => {
              navLinks.classList.toggle('hidden');
            });

    </script>
